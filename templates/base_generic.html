{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-sm">
            <a class="navbar-brand" href="{% url 'index' %}">KBA Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto  mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'team-list' %}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'match-list' %}">Schedule</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'blog-index' %}">Blog</a>
                    </li>


                </ul>ß
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <span class="nav-link active"> {{ user.username }}님 </span>
                        <a class="nav-link active" href="{% url 'logout' %}">로그아웃</a>
                    {% else %}
                        <a class="nav-link active" href="{% url 'login' %}">로그인</a>
                        <a class="nav-link active" href="{% url 'register' %}">회원가입</a>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
<div class="container" style="height: 50px"></div>
</header>
<div class="container-sm">
{% block content %}{% endblock %}
</div>
</body>
</html>
