{% extends "base_generic.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="mb-5">회원가입</legend>

                <div class="mb-3 row">
                    <label for="id_username" class="form-label">ID</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="username" autofocus required id="id_username">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="id_email" class="form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" required id="id_email"
                               placeholder="name@example.com">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="id_password1" class="form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password1" autocomplete="new-password"
                               required id="id_password1">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="id_password2" class="form-label">Password check</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password2" autocomplete="new-password"
                               required id="id_password2">
                    </div>
                </div>


            </fieldset>
            <div class="col-auto">
                <button type="submit" class="btn btn-dark mb-3">회원가입</button>
            </div>
        </form>
    </div>
    <div>
        <small>
            <p>이미 계정이 있으신가요? <a class="text-muted text-decoration-none" href="/login/"> 로그인</a></p>
        </small>
    </div>
{% endblock content %}
